{% load crispy_forms_field %}

<div id="div_{{ field.auto_id }}" class="mb-3 position-relative">
  {% crispy_field field 'class' 'form-control pe-5' %}
  <button
          type="button"
          class="password-toggle plain-eye position-absolute end-0 top-50 translate-middle-y me-2"
          data-target="{{ field.auto_id }}"
          aria-label="Show password"
  >
    <i class="fa-regular fa-eye"></i>
  </button>
</div>
