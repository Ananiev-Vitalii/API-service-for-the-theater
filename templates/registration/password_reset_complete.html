{% extends "base.html" %}

{% block title %}Wildfire Stageworks / Password reset complete{% endblock %}

{% block content %}
<section class="auth-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <div class="card p-4 p-md-5">
          <h1 class="h4 text-center mb-3">Password reset complete</h1>
          <p class="text-muted small text-center mb-4">
            Your password has been set. You can now log in with your new password.
          </p>
          <div class="text-center">
            <a href="{% url 'user:login' %}" class="btn btn-primary text-white">Back to Log in</a>
            <p class="small mt-3 mb-0 text-muted">
              Want to go to the homepage?
              <a href="{% url 'theater:home' %}#home" class="link-primary">Go home</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
